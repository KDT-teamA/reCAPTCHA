<!doctype html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex vh-100 align-items-center justify-content-center">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2>보안 검사</h2>
                    <form action="/submitForm" method="post">
                        <label for="name" id="name" name="name">이름</label>
                        <input type="text" class="form-control mb-3" id="name" name="name" placeholder="이름을 입력하세요" required>

                        <label for="email" id="email" name="email">이메일</label>
                        <input type="email" class="form-control mb-3" id="email" name="email" placeholder="이메일을 입력하세요" required>

                        <div class="g-recaptcha" 
                             data-sitekey="6LepEX4rAAAAADNPmEmQvWwXRJFc6n2O2Qlns6B0">
                        </div>
                        <span style="color: red;" th:if="${error}" th:text="${error}"></span>                   
                        <button type="submit">등록</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
